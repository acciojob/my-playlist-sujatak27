<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
        body {
            background-color: rgb(204, 204, 204);
        }

        .player_one {
            background-color: rgb(255, 255, 255);
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
	<!-- the entire body must be written by student -->
	<div>
        <h1 style="text-align: center;">My Playlist</h1>
        <ul style="background-color: white; text-decoration-line: none; border-radius: 10px;">
            <li style="list-style-type: none;">Song 1</li>
            <li style="list-style-type: none;">Song 2</li>
            <li style="list-style-type: none;">Song 3</li>
            <li style="list-style-type: none;">Song 4</li>
            <li style="list-style-type: none;">Song 5</li>
        </ul>
    </div>
    <div>
        <h2 style="text-align: center;">Now Playing...</h2>
        <div class="player_one">
            <video width="500" height="500" controls>
                <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
            </video>
            <div class="player_two">
                <h2 style="text-align: center;">MP3 songs</h2>
                <audio controls style="background-color: rgb(255,255,255);padding: 10px;border-radius: 10px;text-decoration-line: none;">
                    <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/ogg">
                </audio>
            </div>
        </div>
    </div>




	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
